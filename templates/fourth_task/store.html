<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игры</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 24px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: purple;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        button {
            margin-left: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Игры</h1>
    <nav>
        <ul>
            <li><a href="{% url 'main' %}">Главная</a></li>
            <li><a href="{% url 'store' %}">Магазин</a></li>
            <li><a href="{% url 'cart' %}">Корзина</a></li>
        </ul>
    </nav>
    <ul>
        {% for game in games %}
            <li>
                <strong>{{ game.title }}</strong> | {{ game.description }}.
                Стоимость: {{ game.cost }} руб.
                <button>Купить</button>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
